<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather App</title>
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <input type="text" name="search_bar" id="search_bar" class="search_bar" placeholder="Search Place....">
    <div class="search_location">
      <div class="search_location_img"></div>
      <div class="search_location_info">
        <div class="search_location_info_name">Surabaya</div>
        <div class="search_location_info_fullname">Surabaya, Jawa Timur</div>
      </div>
    </div>
  </nav>

  <section class="main">
    <div class="main_dayimg"></div>
    <div class="main_temp"><span>18</span>Â°C</div>
  </section>
  <section class="detail">
    <div class="detail_weather">
      <img src="" alt="">
      <p class="detail_weather_state"> Mostly Cloudly</p>
    </div>
    <div class="detail_humidity">
      <img src="" alt="">
      <p>Humidity <span class="detail_weather_humidity">77</span>%</p>
    </div>
    <div class="detail_wind">
      <img src="" alt="">
      <p>Wind : <span class="detail_weather_wind">6</span>km/h</p>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
