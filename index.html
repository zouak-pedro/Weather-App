<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather App</title>
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <input type="text" name="search_bar" id="search_bar" class="search_bar" placeholder="Search Place....">
    <button class="search_bar_search">Search</button>
    <div class="search_location">
      <img src="imag/location.svg" alt="Location" class="search_location_img">
      <div class="search_location_info">
        <div class="search_location_info_name">City Name</div>
        <div class="search_location_info_fullname">City, Country</div>
      </div>
    </div>
  </nav>

  <section class="main">
    <div class="main_dayimg img_cloud"></div>
    <div class="main_temp"><span class="main_temp_data"></span>Â°C</div>
  </section>
  <section class="detail">
    <div class="detail_weather">
      <img src="imag/detail_weather.svg" alt="">
      <p class="detail_weather_state"> ..deteail..</p>
    </div>
    <div class="detail_humidity">
      <img src="imag/detail_humidity.svg" alt="">
      <p>Humidity <span class="detail_weather_humidity">00</span>%</p>
    </div>
    <div class="detail_wind">
      <img src="imag/detail_wind.svg" alt="">
      <p>Wind : <span class="detail_weather_wind">0</span>km/h</p>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
